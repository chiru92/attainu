<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration & User Details Form</title>
    <link rel="stylesheet" href="style2.css">
    <link href="//fonts.googleapis.com/css?family=Source+Sans+Pro:300,300i,400,400i,700" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script type = "text/javascript">
        <!--
        function warnRight() {
            alert ("Right Form Submitted");
        }
        function warnLeft() {
            alert ("Left Form Submitted");
        }
        //-->
    </script>
</head>
<body>
    <div id="left">
        <form action="">
            <div class="container">
                <h1>Register</h1>
                <p>Please fill in this form to create an account.</p>
                <hr>
                <label for="email"><b>Name</b></label>
                <input type="email" placeholder="Enter Your email Id" name="email" required><br/>
                <label for="u_name"><b>User Name</b></label>
                <input type="text" placeholder="Enter Your User Name" name="u_name" required><br/>
                <label for="pass"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="pass" required>
                <hr>
                <p>By creating an account you agree to our <a href="#">Terms & Privacy</a>.</p>

                <button type="submit" class="registerbtn" onclick="warnLeft()">Register</button>
            </div>
        </form>
    </div>
    <div id="right">
        <form action="">
            <div class="container">
                <h1>Details of the User</h1>
                <p>Please fill the user details.</p>
                <hr>
                <label for="f_name"><b>First Name</b></label>
                <input type="text" placeholder="Enter Your email Id" name="email" required><br/>
                <label for="l_name"><b>Last Name</b></label>
                <input type="text" placeholder="Enter Your User Name" name="u_name" required><br/>
                <label for="dob"><b>Date of Birth</b></label>
                <input type="date" placeholder="Enter Date of Birth" name="dob" required><br/>
                <label for="city"><b>City</b></label>
                <input type="text" placeholder="Enter Your City" name="city" required><br/>
                <label for="mob_no"><b>Mobile Number</b></label>
                <input type="text" placeholder="Enter Your Mobile Number" name="mob_no" required><br/>

                <label for="gender"><b>Gender</b></label><br>
                <input type="radio" name="gender" value="male" checked> Male<br>
                <input type="radio" name="gender" value="female"> Female<br>
                <input type="radio" name="gender" value="other"> Other<br/>

                <label for="emp_status"><b>Employment Status</b></label>
                <!--<input type="text" placeholder="Enter Your Employment Status" ="emp_stat" name="emp_status" required>-->
                    <select  name="emp_status" required>
                        <option>Select a Status</option>
                        <option value="employed">Employed</option>
                        <option value="unemployed">Unemployed</option>
                        <option value="other">Other</option>
                    </select>
                <hr>

                <button type="submit" class="updatebtn" onclick="warnRight();">Update Details</button>
            </div>
        </form>
    </div>
</body>
</html>
